name: Auto Deploy KukeMC Website

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            export PATH="/www/server/nvm/versions/node/v24.12.0/bin:$PATH"
            echo "开始自动部署 KukeMC 官网..."
            cd /www/wwwroot/kuke.ink
            git config --global --add safe.directory /www/wwwroot/kuke.ink
            git pull origin main
            npm install --prefer-offline
            npm run build
            echo "部署成功！网站已更新。"
